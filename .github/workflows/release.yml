name: Build & Publish Electron App (Windows)

permissions:
  contents: write   # allow creating/uploading releases

on:
  push:
    tags: ['v*.*.*']     # triggers on tag pushes like v1.0.1
  workflow_dispatch: {}  # manual run

defaults:
  run:
    shell: bash          # use bash on windows-latest

jobs:
  win-build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show ref (debug)
        run: |
          echo "EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "REF=$GITHUB_REF"
          echo "REF_NAME=$GITHUB_REF_NAME"

      - name: Check token available (debug)
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "ERROR: GH_TOKEN secret missing"; exit 1;
          else
            echo "GH_TOKEN is set";
          fi

      # ---- create .env from GitHub Secrets (for Vite) ----
      - name: Create .env for Vite
        run: |
          touch .env
          # add your secrets here; keep keys starting with VITE_
          if [ ! -z "${{ secrets.VITE_API_URL }}" ]; then echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env; fi
          # example for more:
          # if [ ! -z "${{ secrets.VITE_WS_URL }}" ]; then echo "VITE_WS_URL=${{ secrets.VITE_WS_URL }}" >> .env; fi
          echo "Created .env:"
          cat .env

      - name: Install deps
        run: npm ci

      - name: Build renderer
        run: npm run build

      # (Optional) Ensure release is published (not Draft) before uploading assets
      - name: Create/Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # use your PAT

      - name: Build & Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}      # PAT with Contents:RW (or classic repo scope)
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # force electron-builder to use PAT
        run: npx electron-builder --win nsis --publish always

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist-electron/*.exe
            dist-electron/*.yml
            dist-electron/*.blockmap
