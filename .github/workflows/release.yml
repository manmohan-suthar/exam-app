name: Build & Publish Electron App (Windows)

permissions:
  contents: write
  packages: write

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch: {}

jobs:
  win-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Create .env for Vite (reads from Secret OR Variable)
      - name: Create .env for Vite
        shell: bash
        run: |
          : > .env
          val="${{ secrets.VITE_API_BASE_URL || vars.VITE_API_BASE_URL }}"
          if [ -n "$val" ]; then
            # mask in logs
            echo "::add-mask::$val"
            echo "VITE_API_BASE_URL=$val" >> .env
          else
            echo "‚ùå VITE_API_BASE_URL is missing (neither in Secrets nor Variables)."
            exit 1
          fi
          echo "== .env generated =="
          cat .env

      - name: Install deps
        run: npm ci

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build & Publish Electron App (creates GitHub Release)
        env:
          GITHUB_TOKEN: ${{ github.token }}   # ONLY this (since repo has Read & write permissions)
        run: npx electron-builder --win nsis --publish always

      - name: List outputs (debug)
        if: always()
        run: dir dist-electron || echo "no dist-electron"