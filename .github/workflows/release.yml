name: Build & Publish Electron App (Windows)

permissions:
  contents: write

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch: {}

jobs:
  win-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show ref (debug)
        run: |
          echo "EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "REF=$GITHUB_REF"
          echo "REF_NAME=$GITHUB_REF_NAME"

      - name: Check token available (debug)
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "ERROR: GH_TOKEN secret missing"; exit 1;
          else
            echo "GH_TOKEN is set";
          fi

      - run: npm ci
      - run: npm run build

      - name: Build & Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}       # PAT
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}   # force builder to use PAT
        run: npx electron-builder --win nsis --publish always

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist-electron/*.exe
            dist-electron/*.yml
            dist-electron/*.blockmap
